---
layout: default
---

<h2 class="h2 mb-4">
    {{ page.title }}
    <div class="underline-box"></div>
</h2>
<div class="post-list">
   <ul>
  
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
        <li>
            <a href="{{ post.url }}" class="post-title">
            {{ post.title }}
            </a>
            <span class="text-muted small post-date">----- ({{ post.date | date_to_string }})</span>
        </li>
    {% endfor %}
    
    </ul> 
</div>
