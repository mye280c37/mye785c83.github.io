<div class="masthead bg-785c83">
  <h1 class="h1">mye785c83</h1> 
  <a href="{{ site.github.url }}">
      <span style="color: rgb(233, 219, 140);">
        <i class="fab fa-github"></i>
      </span>
  </a>
</div>
<nav class="navbar navbar-expand-lg bg-785c83">
  <div class="container-fluid">
    <div class="d-flex justify-content-around mb-2 mb-lg-0">
      {% for item in site.data.navigation %}
        <div class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
</nav>
