---
layout: default
title: Blog
---

<div class="px-3">
{% for category in site.data.categories%}
  <div class="card p-4 mb-5">
    <h3 class="h3 mb-4">
      {{ category.name }}
      <div class="underline-box"></div>
    </h3>
    <ul>
    {% for post in site.posts %}
    {% if post.category == category.name %}
      <li>
        <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
      </li>
    {% endif %}
    {% endfor %}
    </ul>
  </div>
{% endfor %}
</div>
